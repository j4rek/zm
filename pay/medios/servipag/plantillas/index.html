	<li><label>Ciudad</label>
		<select name="ciudad">
			<option value="">Seleccione</option>
			<!-- BEGIN listaCiudades -->
				<option value="{value_ciudad}">{texto_ciudad}</option>
			<!-- END listaCiudades -->
		</select>
	</li>

		</div>
	</li>-->
	<li><label>Tipo</label>
		<select name="tipo">
		<!-- BEGIN listaTipos -->
			<option value="{value_tipos}">{texto_tipos}</option>
		<!-- END listaTipos -->
		</select>
	</li>
	<li><label>Desde Impreso</label> <input type="checkbox" name="impreso" value="1"></li>
	<li><label>Destacado</label> <input type="checkbox" name="destacado" value="1"></li>
	<li class="detalle"><label>Detalle del aviso</label></li>
	<li class="editor"><textarea class="ckeditor" id="editor1" name="detalle"></textarea></li>
	<li><label>Valor aviso</label><input type="text" value="1000" name="MONTO"></li>
	<input type="hidden" value="1" name="save">
